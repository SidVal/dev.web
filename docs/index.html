<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Curso Desarrollo Web Gratis</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Curso de desarrollo web gratis: html5, javascript, css, y node">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.rawgit.com/SidVal/docsify/green/lib/themes/vue.css">
  <link rel="icon" href="/dev.web/favicon.ico" type="image/x-icon" />
</head>
<body>
  <div id="app">Tomara sólo un momento...</div>

  <script>
    window.$docsify = {
      executeScript: true,
      maxLevel: 4,
      name: 'Dev.Web',
      loadSidebar: true,
      subMaxLevel: 2,
      auto2top: true,
      themeColor: '#0f9127',
      search: 'auto',
      repo: '', // aún no, es para el enlace directo arriba a la derecha 'https://github.com/SidVal/dev.web',
      search: {
      maxAge: 86400000, // Expiration time, the default one day
      paths: 'auto', // [] or 'auto'
      placeholder: 'Buscar',
      noData: '¡Sin Resultados!',
      depth: 5 },
      alias: {
      '/.*/_sidebar.md': '/_sidebar.md'
      }
  }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
  <script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>

</body>
</html>
