<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Curso Desarrollo Web Gratis</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Curso de desarrollo web gratis: html5, javascript, css, y node">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="icon" href="/dev.web/favicon.ico" type="image/x-icon" />
</head>
<body>
  <div id="app">Tomara sólo un momento...</div>

  <script>
    window.$docsify = {
      maxLevel: 3,
      name: 'Dev.Web',
      loadSidebar: true,
      subMaxLevel: 5,
      auto2top: true,
      themeColor: '#0f9127',
      search: 'auto',
      repo: '',

    search : [
      '/',            // => /README.md
      '/guide',       // => /guide.md
      '/get-started', // => /get-started.md
      '/zh-cn/',      // => /zh-cn/README.md
    ],

    // complete configuration parameters
    search: {
      maxAge: 86400000, // Expiration time, the default one day
      paths: [], // or 'auto'
      placeholder: 'Buscar',

      
      noData: '¡Sin Resultados!',

      // Headline depth, 1 - 6
      depth: 2


    }
  }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>

</body>
</html>
